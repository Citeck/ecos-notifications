image:  nexus.citeck.ru/ecos-maven-nonroot:1.0.0

stages:
  - mirror
  - test

test:
  tags:
    - docker-com
  stage: test
  rules:
    - if: ($CI_PIPELINE_SOURCE == 'merge_request_event')
  variables:
    MAVEN_CLI_OPTS: "--batch-mode"
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  cache:
    paths:
      - .m2/repository/
      - target/
  script:
    - sudo chown -R maven:maven /builds
    - mvn $MAVEN_CLI_OPTS test

mirror:
  tags:
    - shell
  stage: mirror
  variables:
    TARGET_REPO: "git@github.com:Citeck/ecos-notifications.git"
    GIT_STRATEGY: clone
  cache: {}
  only:
    - master
    - develop
  script:
    - mkdir -p ~/.ssh
    - echo $GITHUB_MIRROR_PRIVATE | base64 -d > ~/.ssh/id_rsa
    - echo $GITHUB_MIRROR_PUBLIC > ~/.ssh/id_rsa.pub
    - ssh-keyscan -t rsa,dsa,ecdsa github.com >> ~/.ssh/known_hosts
    - chmod -R go-rwx ~/.ssh
    - git remote add mirror $TARGET_REPO
    - git remote show mirror
    - git fetch --unshallow origin
    - git checkout develop
    - git push -f --progress mirror HEAD:develop
    - git checkout master
    - git push -f --progress mirror HEAD:master
