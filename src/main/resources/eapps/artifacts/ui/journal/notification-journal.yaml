---
id: notification
name: { ru: Уведомления, en: Notifications }
editable: false

system: true

actions:
  - uiserv/action@view-dashboard
  - uiserv/action@resend-notification-action

columns:

  - id: state
    name: { ru: Статус , en: State }
    formatter:
      type: colored
      config:
        color:
          SENT: "#93C54B"
          ERROR: "#D79B7D"
          EXPIRED: "#E07171"
          WAIT_FOR_DISPATCH: "#7dc3d7"
          BLOCKED: "#c9d1be"
          CANCELLED: "#b8b7b4"
          RECIPIENTS_NOT_FOUND: "#9fb0b5"
        defaultColor: white
    sortable: false

  - id: moduleId
    type: TEXT
    name: { ru: Идентификатор, en: Id }
    sortable: false

  - id: record
    name: { ru: Рекорд, en: Record }
    sortable: false
    searchable: false
    searchableByText: false

  - id: template
    name: { ru: Шаблон, en: Template }
    type: ASSOC
    sortable: false

  - id: type
    name: { ru: Тип уведомления, en: Notification type }
    sortable: false

  - id: tryingCount
    name: { ru: Кол-во попыток, en: Number of attempts to send }
    sortable: false

  - id: delayedSend
    name: { ru: Отложенная отправка, en: Delayed send }
    type: DATETIME
    sortable: false

  - id: lastTryingDate
    name: { ru: Время последней попытки, en: Last try time }
    type: DATETIME
    sortable: false

  - id: webUrl
    sortable: false
    visible: false
    name:
      ru: URL для формирования ссылок на документ
      en: URL for document links

  - id: bulkMailRef
    name:
      ru: Рассылка
      en: Bulk mail
    type: ASSOC
    sortable: false
    groupable: false
    editable: false
