---
id: bulk-mail
name: { ru: Массовая расылка, en: Bulk mail }

actions:
  - uiserv/action@view-dashboard
  - uiserv/action@delete

columns:

  - id: status
    name: { ru: Статус , en: State }
    formatter:
      type: colored
      config:
        color:
          wait-for-dispatch: "#7dc3d7"
          trying-to-dispatch: "#edeb87"
          sent: "#93C54B"
          error: "#E07171"
        defaultColor: white
    sortable: false

  - id: name
    type: TEXT
    name: { ru: Имя, en: Name }
    sortable: false

  - id: record
    name: { ru: Рекорд, en: Record }
    sortable: false

  - id: template
    name: { ru: Шаблон, en: Template }
    sortable: false

  - id: type
    name: { ru: Тип уведомления, en: Notification type }
    sortable: false

  - id: _modified
    name: { ru: Изменено, en: Modified }
    searchableByText: false

  - id: _modifier
    name: { ru: Кем изменен, en: Modified by }
    sortable: false
    searchableByText: false
